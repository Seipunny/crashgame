<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–ò–ù–ê–õ–¨–ù–û –ü–†–ê–í–ò–õ–¨–ù–´–ô —Ç–µ—Å—Ç RTP (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    body { margin: 0; padding: 24px; background: #0b1220; color: #e6e9ef; }
    .card { max-width: 980px; margin: 0 auto; background: #121a2a; border: 1px solid #1f2a44; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .muted { color: #aab3c5; }
    .controls { display: flex; gap: 12px; margin: 14px 0 18px; flex-wrap: wrap; }
    input, button, select { background: #0f172a; color: #e6e9ef; border: 1px solid #223055; border-radius: 10px; padding: 8px 10px; }
    button { cursor: pointer; }
    pre { background: #0f172a; border: 1px solid #223055; border-radius: 12px; padding: 12px; white-space: pre-wrap; max-height: 60vh; overflow: auto; }
    .kpi { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; margin: 12px 0; }
    .kpi div { background: #0f172a; border: 1px solid #223055; border-radius: 12px; padding: 10px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÆ –§–ò–ù–ê–õ–¨–ù–û –ü–†–ê–í–ò–õ–¨–ù–´–ô —Ç–µ—Å—Ç RTP <span class="muted">(–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)</span></h1>
    <div class="controls">
      <label>–†–∞—É–Ω–¥–æ–≤: <input id="rounds" type="number" value="1000000" min="1000" step="1000"></label>
      <label>–°—Ç–∞–≤–∫–∞: <input id="bet" type="number" value="100" min="1" step="1"></label>
      <label>–ú–∏–Ω. –º–Ω–æ–∂.: <input id="minMult" type="number" value="1.01" step="0.01"></label>
      <label>–ú–∞–∫—Å. –º–Ω–æ–∂.: <input id="maxMult" type="number" value="1000" step="1"></label>
      <label>House Edge (%): <input id="epsilon" type="number" value="4" step="0.1"></label>
      <button id="run">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="clear">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    <div class="kpi mono">
      <div>RTP: <span id="kpi-rtp">‚Äî</span></div>
      <div>House Edge: <span id="kpi-he">‚Äî</span></div>
      <div>–í—Ä–µ–º—è: <span id="kpi-time">‚Äî</span></div>
      <div>–°–∫–æ—Ä–æ—Å—Ç—å: <span id="kpi-speed">‚Äî</span></div>
      <div>–í–∏–Ω—Ä–µ–π—Ç: <span id="kpi-winrate">‚Äî</span></div>
      <div>–ú–∞–∫—Å. –∫—Ä–∞—à: <span id="kpi-maxcrash">‚Äî</span></div>
      <div>–ú–∞–∫—Å. –≤—ã–∏–≥—Ä—ã—à: <span id="kpi-maxwin">‚Äî</span></div>
    </div>
    <pre id="log" class="mono"></pre>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const logEl = $("log");
    const write = (s) => { console.log(s); logEl.textContent += s + "\n"; };

    function formatNumber(n) {
      return n.toLocaleString("ru-RU", { maximumFractionDigits: 3 });
    }
    function formatMs(ms) {
      return (ms / 1000).toFixed(2) + " —Å–µ–∫—É–Ω–¥";
    }

    function generateCrashPoint(EPSILON, MIN_MULT, MAX_MULT) {
      const u = Math.random();
      let m = (1 - EPSILON) / (1 - u);
      if (m < MIN_MULT) m = MIN_MULT;
      if (m > MAX_MULT) m = MAX_MULT;
      return m;
    }

    function sampleTarget_standard() {
      const r = Math.random();
      if (r < 0.55) return 1.10 + Math.random() * 1.40; // 1.10‚Äì2.50
      if (r < 0.85) return 2.50 + Math.random() * 2.50; // 2.50‚Äì5.00
      if (r < 0.97) return 5.00 + Math.random() * 5.00; // 5.00‚Äì10.00
      return 10.00 + Math.random() * 40.00;             // 10.00‚Äì50.00
    }

    function simulatePlayerBehavior(crashPoint) {
      const target = sampleTarget_standard();
      return crashPoint >= target ? target : 0;
    }

    function runSim() {
      logEl.textContent += "üéÆ –§–ò–ù–ê–õ–¨–ù–û –ü–†–ê–í–ò–õ–¨–ù–´–ô —Ç–µ—Å—Ç RTP (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)\n";
      logEl.textContent += "=".repeat(50) + "\n";

      const ROUNDS = parseInt($("rounds").value, 10);
      const BET_AMOUNT = parseFloat($("bet").value);
      const MIN_MULT = parseFloat($("minMult").value);
      const MAX_MULT = parseFloat($("maxMult").value);
      const EPSILON = parseFloat($("epsilon").value) / 100;

      let totalBets = 0;
      let totalPayouts = 0;
      let wins = 0;
      let losses = 0;
      let maxCrash = 0;
      let maxWin = 0;

      const bins = [
        { name: "1.01-2.00", from: 1.01, to: 2.00, count: 0 },
        { name: "2.01-5.00", from: 2.01, to: 5.00, count: 0 },
        { name: "5.01-10.00", from: 5.01, to: 10.00, count: 0 },
        { name: "10.01-20.00", from: 10.01, to: 20.00, count: 0 },
        { name: "20.01-50.00", from: 20.01, to: 50.00, count: 0 },
        { name: "50.01-100.00", from: 50.01, to: 100.00, count: 0 },
        { name: "100.01+", from: 100.01, to: Infinity, count: 0 },
      ];

      const t0 = performance.now();
      for (let i = 1; i <= ROUNDS; i++) {
        const crash = generateCrashPoint(EPSILON, MIN_MULT, MAX_MULT);
        totalBets += BET_AMOUNT;

        for (const b of bins) {
          if (crash >= b.from && crash <= b.to) { b.count++; break; }
        }

        const cashoutMult = simulatePlayerBehavior(crash);
        if (cashoutMult > 0) {
          const payout = BET_AMOUNT * cashoutMult;
          totalPayouts += payout;
          wins++;
          if (payout > maxWin) maxWin = payout;
        } else {
          losses++;
        }

        if (crash > maxCrash) maxCrash = crash;

        if (i % (ROUNDS / 10) === 0) {
          const progress = (i / ROUNDS * 100).toFixed(1);
          const rtp = (totalPayouts / totalBets) * 100;
          write(`üìà –ü—Ä–æ–≥—Ä–µ—Å—Å: ${progress}% | –¢–µ–∫—É—â–∏–π RTP: ${rtp.toFixed(2)}%`);
        }
      }
      const t1 = performance.now();
      const elapsedMs = t1 - t0;

      const RTP = totalPayouts / totalBets * 100;
      const houseEdge = 100 - RTP;
      const winrate = wins / ROUNDS * 100;
      const speed = ROUNDS / (elapsedMs / 1000);

      write("");
      write("==================================================");
      write("üìä –†–ï–ó–£–õ–¨–¢–ê–¢–´ –§–ò–ù–ê–õ–¨–ù–û –ü–†–ê–í–ò–õ–¨–ù–û–ì–û –¢–ï–°–¢–ê RTP (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)");
      write("==================================================");
      write(`üéØ –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞—É–Ω–¥–æ–≤: ${formatNumber(ROUNDS)}`);
      write(`‚è±Ô∏è  –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: ${formatMs(elapsedMs)}`);
      write(`üìà –°–∫–æ—Ä–æ—Å—Ç—å: ${formatNumber(speed)} —Ä–∞—É–Ω–¥–æ–≤/—Å–µ–∫\n`);

      write("üí∞ –§–ò–ù–ê–ù–°–û–í–´–ï –ü–û–ö–ê–ó–ê–¢–ï–õ–ò:");
      write(`üì• –û–±—â–∏–µ —Å—Ç–∞–≤–∫–∏: ${formatNumber(totalBets)}`);
      write(`üì§ –û–±—â–∏–µ –≤—ã–ø–ª–∞—Ç—ã: ${formatNumber(totalPayouts)}`);
      write(`üéØ RTP: ${RTP.toFixed(4)}%`);
      write(`üè† House Edge: ${houseEdge.toFixed(4)}%`);
      write(`üìä –í–∏–Ω—Ä–µ–π—Ç: ${winrate.toFixed(2)}%\n`);

      write("üèÜ –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–´–ï –ó–ù–ê–ß–ï–ù–ò–Ø:");
      write(`üî• –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –∫—Ä–∞—à: x${maxCrash.toFixed(2)}`);
      write(`üí∞ –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à: ${formatNumber(maxWin.toFixed(2))}\n`);

      write("üìä –†–ê–°–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ö–†–ê–®–ï–ô:");
      const totalCrashes = bins.reduce((s, b) => s + b.count, 0);
      bins.forEach((b, idx) => {
        const pct = (b.count / totalCrashes * 100).toFixed(2);
        write(`${idx + 1}. ${b.name}: ${formatNumber(b.count)} (${pct}%)`);
      });

      write("\nüéÆ –°–¢–ê–¢–ò–°–¢–ò–ö–ê –ò–ì–†:");
      write(`‚úÖ –í—ã–∏–≥—Ä—ã—à–∏: ${formatNumber(wins)} (${winrate.toFixed(2)}%)`);
      write(`‚ùå –ü—Ä–æ–∏–≥—Ä—ã—à–∏: ${formatNumber(losses)} (${(100 - winrate).toFixed(2)}%)\n`);

      write("üìà –û–¶–ï–ù–ö–ê –ö–ê–ß–ï–°–¢–í–ê:");
      const targetRTP = 96.00;
      const deviation = RTP - targetRTP;
      const ok = Math.abs(deviation) <= 0.5;
      write(ok ? "‚úÖ OK: RTP –±–ª–∏–∑–æ–∫ –∫ —Ü–µ–ª–µ–≤–æ–º—É" : "‚ùå –¢–†–ï–ë–£–ï–¢ –î–û–†–ê–ë–û–¢–ö–ò! RTP –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç —Ü–µ–ª–µ–≤–æ–≥–æ");
      write(`üéØ –¶–µ–ª–µ–≤–æ–π RTP: ${targetRTP.toFixed(2)}%`);
      write(`üìä –§–∞–∫—Ç–∏—á–µ—Å–∫–∏–π RTP: ${RTP.toFixed(4)}%`);
      write(`üìè –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ: ${deviation.toFixed(4)}%`);

      // –æ–±–Ω–æ–≤–∏—Ç—å KPI
      $("kpi-rtp").textContent = RTP.toFixed(3) + "%";
      $("kpi-he").textContent = houseEdge.toFixed(3) + "%";
      $("kpi-time").textContent = formatMs(elapsedMs);
      $("kpi-speed").textContent = formatNumber(speed) + " —Ä/—Å";
      $("kpi-winrate").textContent = winrate.toFixed(2) + "%";
      $("kpi-maxcrash").textContent = "x" + maxCrash.toFixed(2);
      $("kpi-maxwin").textContent = formatNumber(maxWin.toFixed(2));
    }

    $("run").addEventListener("click", runSim);
    $("clear").addEventListener("click", () => logEl.textContent = "");
  </script>
</body>
</html>
